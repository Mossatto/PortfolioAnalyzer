# Nome do Workflow
name: CI - Python Application Quality Check

# Gatilhos (Triggers): Quando rodar
on:
  push:
    branches: [ master ] # Roda em todo push para a branch 'master'
  pull_request:
    branches: [ main ] # Roda em todo Pull Request para a 'main'

# Tarefas (Jobs): O que fazer
jobs:
  build-and-test:
    # Sistema operacional que a máquina virtual do GitHub usará
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do Código
      # Baixa o seu código (do push) para a máquina virtual
      - name: Check-out repository
        uses: actions/checkout@v4

      # 2. Configurar o Ambiente Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instalar Dependências
      # Instala as bibliotecas do seu requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Rodar os Testes (O passo mais importante)
      # Executa o pytest e gera o relatório de cobertura
      - name: Run Pytest and Generate Coverage
        run: |
          pytest --cov=src --cov-report=xml
          
      # 5. (Opcional - Próximo Passo) Rodar SonarQube
      # Por enquanto, esta etapa garante que os testes passem.
      # A integração com o Sonar virá a seguir.
